name: CI
env:
  DOTNET_VERSION: "3.1"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: Setup Dotnet ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
            dotnet-version: ${{ env.DOTNET_VERSION }}
              
      - name: Install dependencies
        run: dotnet restore FluentChange.Integrations.sln
      
      - name: Build
        run: dotnet build FluentChange.Integrations.sln --configuration Release --no-restore

      - name: Pack nuget FluentChange.Integrations.ExchangeRates
        run: dotnet pack FluentChange.Integrations.ExchangeRates.csproj --configuration Release --no-build --no-restore 

      - name: Pack nuget FluentChange.Integrations.FinApi
        run: dotnet pack FluentChange.Integrations.FinApi.csproj --configuration Release --no-build --no-restore 

      - name: Pack nuget FluentChange.Integrations.Tink
        run: dotnet pack FluentChange.Integrations.Tink.csproj --configuration Release --no-build --no-restore 

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: nuget
          path: |
            ./FluentChange.Integrations.Tink/bin/Release/
            ./FluentChange.Integrations.FinApi/bin/Release/
            ./FluentChange.Integrations.ExchangeRates/bin/Release/


  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v1
        with:
          name: nuget
          path: nuget
      
      - name: Push nuget
        run: dotnet nuget push nuget/**/*.nupkg --skip-duplicate --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
